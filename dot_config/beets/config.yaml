# ~/.config/beets/config.yaml
# https://beets.readthedocs.io/en/stable/reference/config.html

directory: ~/Music/beets
library: ~/.config/beets/library.db
plugins: duplicates missing parentwork embedart fetchart mbsync discogs bandcamp lastimport play web random
ui:
    color: yes
import:
    move: yes
    log: {{ .logDir }}/beets/beets.log
    languages: en fr de id ms gr ru
    bell: yes
match:
    preferred:
        countries: ['AU', 'GB|UK', 'US']
play:
    command: /Applications/VLC.app/Contents/MacOS/VLC
lastfm:
    user: claudinec
